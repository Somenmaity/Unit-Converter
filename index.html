<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lenght Converter</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div id="main-content">

        <h1 id="quantity-title">UNIT CONVERTER</h1><br>

        <div id="unitSelector">
            <div class="unitCaption">Type</div>
            <div class="unitArea">
                <select id="selectQuantity" class="selectOption" onchange="loadQuantity(this.selectedIndex)"></select>
            </div>
        </div>

        <div id="calculator">
            <div class="unitCaption">From<div class="rightButton" onclick="switchUnits();"></div>
            </div>

            <div class="unitArea">
                <div class="unitLeft"><input id="inputFrom" class="inputNumber" type="number" step="any" value="1"
                        onkeyup="ie9minusConvert();" oninput="convert();"></div>
                <div class="unitRight"><select id="selectFrom" class="selectOption inputOption"
                        onchange="onChangeUnit();"></select></div>
            </div>

            <div class="unitCaption">To</div>
            <div class="unitArea">
                <div class="unitLeft"><input id="inputTo" class="inputNumber" type="number" step="any" value=""
                        onkeyup="ie9minusConvertBack();" oninput="convertBack();"></div>
                <div class="unitRight"><select id="selectTo" class="selectOption inputOption"
                        onchange="onChangeUnit();"></select></div>
                <div id="conversionInfo"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
